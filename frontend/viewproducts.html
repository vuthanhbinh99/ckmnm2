                    document.getElementById('emptyProducts').style.display = 'block';
                });
        }
        
        // ===================================================================
        // 3. TH√äM V√ÄO GI·ªé H√ÄNG (S·ª¨ D·ª§NG LOCAL STORAGE + G·ªåI API B√äN D∆Ø·ªöI)
        // ===================================================================

       function addToCart(productId, productName, price) {
    // C·∫≠p nh·∫≠t LOCAL STORAGE
    if (cart[productId]) {
        cart[productId].quantity++;
    } else {
        cart[productId] = {
            id: productId,
            name: productName,
            price: price,
            quantity: 1
        };
    }
    
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
            
            // ** PH·∫¶N 2: G·ª≠i y√™u c·∫ßu API POST t·ªõi Backend PHP (ƒê·ªÉ l∆∞u v√†o Session/DB) **
           // G·ª≠i API v·ªõi credentials: 'include' ƒë·ªÉ g·ª≠i cookie session
            const formData = new FormData();
            formData.append('product_id', productId);

            fetch(`${CART_API_URL}?action=add`, {
                method: 'POST',
                credentials: 'include', // QUAN TR·ªåNG!
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showAlert(`ƒê√£ th√™m "${productName}" v√†o gi·ªè h√†ng`, 'success');
                } else {
                    showAlert(`L·ªói: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('L·ªói k·∫øt n·ªëi Server!', 'error');
            });
        }
